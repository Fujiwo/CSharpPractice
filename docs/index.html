<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C# Practice - 練習問題集</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .feature {
            background: #f8f9fa;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>C# Practice</h1>
        <p>C# 初級から中級者向け練習問題集のウェブサイト</p>
        
        <div class="feature">
            <strong>📚 12の段階的演習</strong><br>
            基礎から上級まで体系的に学習
        </div>
        
        <div class="feature">
            <strong>💻 シンタックスハイライト</strong><br>
            C#コードを見やすく色分け表示
        </div>
        
        <div class="feature">
            <strong>📱 レスポンシブデザイン</strong><br>
            スマホでも快適に学習可能
        </div>
        
        <a href="../website/" class="btn">学習を始める</a>
    </div>
</body>
</html>
